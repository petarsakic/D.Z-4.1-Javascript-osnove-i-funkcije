    <script type="text/javascript">
        function isPrime(num) {
            for (var i = 2; i < num; i++)
                if (num % i === 0) return false;
            return num > 1;
        }

        for (var i = 1; i <= 1000; i++) {
            if (isPrime(i)) {
                console.log(i);
                document.write(i + "<br/>");
            }
        }
    </script>

    <h2>DZ_4_1/vjezbe04-dz-z09</h2>
    <script type="text/javascript">
        function isPerfectNumber(num) {
            var sum = 0;
            for (var i = 1; i < num; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }
            return sum === num;
        }

        function printPerfectNumbers(limit) {
            for (var i = 1; i <= limit; i++) {
                if (isPerfectNumber(i)) {
                    console.log(i);
                    document.write(i + "<br/>");
                }
            }
        }

        printPerfectNumbers(1000);
    </script>

    <h2>DZ_4_1/vjezbe04-dz-z10</h2>
    <script type="text/javascript">
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function printRandomNumbers(count, min, max) {
            for (var i = 0; i < count; i++) {
                var randomNumber = getRandomNumber(min, max);
                console.log(randomNumber);
                document.write(randomNumber + "<br/>");
            }
        }

        printRandomNumbers(5, 1, 100);
    </script>
